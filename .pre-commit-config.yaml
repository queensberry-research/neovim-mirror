repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: 0.14.99
    hooks:
      - id: add-hooks
        args:
          - --certificates
          - --ci-gitea
          - --description=Neovim config
          - --prettier
          - --repo-name=neovim
          - --toml
        priority: 10
      - id: check-versions-consistent
        priority: 40
      - id: format-pre-commit-config
        priority: 30
      - id: run-prek-autoupdate
        priority: 10
      - id: run-version-bump
        priority: 20
      - id: setup-bump-my-version
        priority: 20
      - id: setup-ci-push
        args:
          - --gitea
          - --certificates
        priority: 20
      - id: setup-pre-commit
        priority: 10
      - id: setup-readme
        args:
          - --repo-name=neovim
          - --description=Neovim config
        priority: 20
      - id: update-ci-action-versions
        priority: 20
      - id: update-ci-extensions
        priority: 20
  - repo: builtin
    hooks:
      - id: check-added-large-files
        priority: 40
      - id: check-case-conflict
        priority: 40
      - id: check-executables-have-shebangs
        priority: 40
      - id: check-json
        priority: 40
      - id: check-json5
        priority: 40
      - id: check-merge-conflict
        priority: 40
      - id: check-symlinks
        priority: 40
      - id: check-toml
        priority: 40
      - id: check-xml
        priority: 40
      - id: check-yaml
        priority: 40
      - id: detect-private-key
        priority: 40
      - id: end-of-file-fixer
        priority: 20
      - id: fix-byte-order-marker
        priority: 20
      - id: mixed-line-ending
        args:
          - --fix=lf
        priority: 20
      - id: no-commit-to-branch
        priority: 40
      - id: trailing-whitespace
        priority: 20
  - repo: https://github.com/compwa/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        args:
          - --option
          - indent_tables=true
          - --option
          - indent_entries=true
          - --option
          - reorder_keys=true
        priority: 40
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-illegal-windows-names
        priority: 40
      - id: destroyed-symlinks
        priority: 40
      - id: pretty-format-json
        args:
          - --autofix
        priority: 20
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: unsupported
        types_or:
          - markdown
          - yaml
        priority: 30
